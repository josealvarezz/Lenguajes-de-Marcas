<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <script>
        function calcularLetraDNI() {
          let numeroDNI;
          let esNumero;
    
          do {
            numeroDNI = prompt("Ingrese el número de DNI (o pulse cancelar para salir):");
            esNumero = !isNaN(numeroDNI) && numeroDNI !== "";
    
            if (esNumero) {
              let numero = parseInt(numeroDNI) % 23;
              let letra;
    
              switch (numero) {
                case 0:
                  letra = 'T';
                  break;
                case 1:
                  letra = 'R';
                  break;
                case 2:
                  letra = 'W';
                  break;
                case 3:
                  letra = 'A';
                  break;
                case 4:
                  letra = 'G';
                  break;
                case 5:
                  letra = 'M';
                  break;
                case 6:
                  letra = 'Y';
                  break;
                case 7:
                  letra = 'F';
                  break;
                case 8:
                  letra = 'P';
                  break;
                case 9:
                  letra = 'D';
                  break;
                case 10:
                  letra = 'X';
                  break;
                case 11:
                  letra = 'B';
                  break;
                case 12:
                  letra = 'N';
                  break;
                case 13:
                  letra = 'J';
                  break;
                case 14:
                  letra = 'Z';
                  break;
                case 15:
                  letra = 'S';
                  break;
                case 16:
                  letra = 'Q';
                  break;
                case 17:
                  letra = 'V';
                  break;
                case 18:
                  letra = 'H';
                  break;
                case 19:
                  letra = 'L';
                  break;
                case 20:
                  letra = 'C';
                  break;
                case 21:
                  letra = 'K';
                  break;
                case 22:
                  letra = 'E';
                  break;
                default:
                  letra = '';
              }
    
              alert("La letra del DNI " + numeroDNI + " es: " + letra);
            } else if (numeroDNI !== null) {
              alert("No ha ingresado un número válido de DNI. Inténtelo nuevamente.");
            }
          } while (numeroDNI !== null);
        }
      </script>
</head>
<body>
    <button onclick="calcularLetraDNI()">Calcular letra de DNI</button>
</body>
</html>
