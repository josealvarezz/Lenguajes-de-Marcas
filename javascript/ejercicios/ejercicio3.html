<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <script>
        let cadena = "";
        let texto;

        do {
            texto = prompt("Ingresa una cadena de texto (o pulsa cancelar para salir):");

            if (texto !== null) {
                cadena += texto + "-";
            }
        } while (texto !== null);

        if (cadena.length > 0) {
            cadena = cadena.slice(0, -1);
            alert("Cadenas concatenadas: " + cadena);
        } else {
            alert("No se ingresaron cadenas de texto.");
        }
    </script>
</body>

</html>
