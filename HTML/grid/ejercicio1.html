<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <style>
        .tabla {
            font-family: sans-serif;
            display: grid;
            grid-gap: 2px;
            grid-template-columns: repeat(3, 150px);
        }

        .tabla > div{
            background-color: #697C88;
            color: white;
            padding: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tabla">
        <div>celda 1</div>
        <div>celda 2</div>
        <div>celda 3</div>
        <div>celda 4</div>
        <div>celda 5</div>
        <div>celda 6</div>
        <div>celda 7</div>
        <div>celda 8</div>
        <div>celda 9</div>
    </div>
</body>
</html>
