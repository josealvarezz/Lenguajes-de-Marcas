<!DOCTYPE html>

    <body>
        <h3>Documento con listas</h3>
        Principales lenguajes de marcas: (Lista sin ordenar)
        <ul>
            <li>SGML</li>
            <li>HTML</li>
            <li>XML</li>
            <li>XHTML</li>
            <li>DHTML</li>
        </ul>

        Principales lenguajes de marcas: (Lista numerada)
        <ol>
            <li>SGML</li>
            <li>HTML</li>
            <li>XML</li>
            <li>XHTML</li>
            <li>DHTML</li>
        </ol>
    </body>
