<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Balón</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Title"><h1>Compra el Balón de la final del mundial de fútbol</h1></div>
        <div class="SectorImagen">
            <div class="Imagen"><img src="img/balon.jpg" alt="Balón de la final"></div>
        
            <p>Adidas Rihla Final World Cup Official Match Ball (Talla 5)</p>
        </div>
        <div class="SelectorCantidad">
            <div class="IndicadorCantidad"><p>Cantidad a comprar</p></div>
            <div class="Cantidad"><input type="number" value="1" min="1"></div>
        </div>
        <div class="IndicadorPrecio"><h1>199,00€</h1></div>
        <div class="botonCompra"><button>Comprar</button></div>
    </div>
</body>
</html>
