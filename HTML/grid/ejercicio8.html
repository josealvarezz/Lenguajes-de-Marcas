
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio numero 8 de uso del Grid: orden</title>
<style>
  .tabla div{
    background: #697C88;
    color: white;
    padding: 18px;
  }

  .tabla{
    font-family: sans-serif;
    display: grid;
    grid-gap: 1px;
    grid-template-columns: repeat(3, 150px);
    margin: 0 auto;
    width: fit-content;
  } 
  .celda1{
      order: 2
  }

</style>
</head>
<body>
  
<div class="tabla">
  <div class="celda1"> celda 1 </div>
  <div class="celda2"> celda 2</div>
  <div class="celda3"> celda 3</div>
  <div class="celda4"> celda 4</div>
  <div class="celda5"> celda 5</div>
  <div class="celda6"> celda 6</div>
</div>
</body>
</html>
