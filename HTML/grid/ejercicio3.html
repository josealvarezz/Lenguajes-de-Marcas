<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <style>
        .tabla {
            display: grid;
            grid-gap: 1px;
            grid-template-columns: 100px repeat(2, 150px);
            margin: 0 auto;
            width: fit-content;
        }

        .tabla div {
            background-color: #697C88;
            color: white;
            padding: 18px;
            text-align: center;
        }

        #cabecera {
            grid-column: 1/4;
        }

        #sidebar {
            grid-row: 2/ span 3;
        }
    </style>
</head>
<body>
    <div class="tabla">
        <div id="cabecera">celda 1</div>
        <div id="sidebar">celda 2</div>
        <div>celda 3</div>
        <div>celda 4</div>
        <div>celda 5</div>
        <div>celda 6</div>
    </div>
</body>
</html>
