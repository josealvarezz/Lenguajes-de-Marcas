<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio numero 5 de uso del Grid</title>
<style>
  .tabla{
    font-family: sans-serif;
    display: grid;
    grid-gap: 1px;
    grid-template-columns: repeat(4, 1fr);
    
    margin: 0 auto;
    width: 500px;
  } 
  .tabla div{
    background: #697C88;
    color: white;
    padding: 18px;
    text-align: center;
     
  }
  .cabecera{
      grid-column: 1 / span 3;
      grid-row: 1
  }
  .sidebar{
      grid-column: 4;
      grid-row: 1/ span 2;
      justify-content: center;
      align-items: center;
  }

</style>
</head>
<body>
  
<div class="tabla">
  <div class="cabecera"> celda 1 </div>
  <div class="sidebar"> celda 2</div>
  <div> celda 3</div>
  <div> celda 4</div>
  <div> celda 5</div>
</div>
</body>
</html>
