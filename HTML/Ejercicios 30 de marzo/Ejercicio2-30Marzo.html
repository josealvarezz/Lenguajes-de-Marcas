<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 Tablas</title>
    <style>
    .tabla {
    font-family: sans-serif;
    display: grid;
    grid-gap: 2px;
    grid-template-columns: repeat(3,150px);
    }
    .tabla div {
        background-color: #697C88;
        color: white;
        padding: 18px;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="tabla">
        <div>Celda 1</div>
        <div>Celda 2</div>
        <div>Celda 3</div>
        <div>Celda 4</div>
        <div>Celda 5</div>
        <div>Celda 6</div>
        <div>Celda 7</div>
        <div>Celda 8</div>
        <div>Celda 9</div>
      </div>
</body>
</html>
