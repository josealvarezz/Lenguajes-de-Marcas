<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <script>
        let limite = prompt("Introduce el número de veces que se ejecutará el script: ");
        for (let i = 1; i <= limite; i++) {
            let linea = "";

            for (let j = 1; j <= i; j++) {
                linea += i;
            }

            console.log(linea);
        }

    </script>
</head>

<body>
<h1>VER CONSOLA PARA EL RESULTADO</h1>
</body>
